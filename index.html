<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main aria-roledescription="card">
      <img src="/images/illustration-hero.svg" alt="illustration" />
      <div class="content" role="content">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="payment" role="payment">
          <img src="/images/icon-music.svg" alt="music-icon" />
          <div class="plan" role="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" target="_blank">Change</a>
        </div>
        <button role="submit">Proceed to Payment</button>
        <a href="#" target="_blank"> Cancel Order</a>
      </div>
    </main>
    <footer class="attribution" role="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Senini</a>.
    </footer>
  </body>
</html>
